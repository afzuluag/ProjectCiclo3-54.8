<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Inicio</title>
</head>
<body>
    
    <!-- Main Section -->
    <section id="main">
        
        <!--Head page-->
        <header class="container-lg header-section">
            <div class="row align-items-center header-container">
                <div class="site-title title col-12 col-lg-2">
                    <h2 class="logo">{{nameCartel}}</h2>
                </div>
                    <!-- Inicio menú navegación -->
                    <div  class="col-12 col-lg-6">

                        <nav class="row site-nav">
                            <a href="index.html" class="col">Inicio </a>
                            <a href="#" class="col">Cartelera </a>
                            <a href="#login" class="col">Inicia Sesion </a>
                            <a href="#" class="col">Registro </a>
                            <a href="gestorPeliculas.html" class="col">Gestion</a>
                        </nav>

                    </div>
                    <!-- Fin menú navegación -->
            </div>
    
        </header>
        <!-- End head page -->
    
        <!-- Movies Cartel - Start-->
        <div class="movies">
            <div class="galery-movies" class="row justify-content-space-evenly">
                <a href="#imgmovie1" class="galery-movies__sides" id="movie1"><img src="" alt=""></a>
                <a href="#imgmovie2" class="galery-movies__center" id="movie2"><img src="" alt=""></a>
                <a href="#imgmovie3" class="galery-movies__center" id="movie3"><img src="" alt=""></a>
                <a href="#imgmovie4" class="galery-movies__center" id="movie4"><img src="" alt=""></a>
                <a href="#imgmovie5" class="galery-movies__sides" id="movie5"><img src="" alt="" ></a>
            </div>
        </div>
   

        <!--Modal para visualizacion adicional de informacion de peliculas-->
        <div class="modal-view-movie" id="imgmovie1">
            <a href="" class="close">{{closeModal}}</a>
            <h3></h3>
            <div class="image">
                <a href="#imgmovie5">&#60</a>
                <a href="#imgmovie2" id="movie1_modal"><img src="" alt=""></a>
                <a href="#imgmovie2">></a>
            </div>
        </div>

        <div class="modal-view-movie" id="imgmovie2">
            <a href="" class="close">{{closeModal}}</a>
            <h3></h3>
            <div class="image">
                <a href="#imgmovie1">&#60</a>
                <a href="#imgmovie3" id="movie2_modal"><img src="" alt=""></a>
                <a href="#imgmovie3">></a>
            </div>
        </div>

        <div class="modal-view-movie" id="imgmovie3">
            <a href="" class="close">{{closeModal}}</a>
            <h3></h3>
            <div class="image">
                <a href="#imgmovie2">&#60</a>
                <a href="#imgmovie4" id="movie3_modal"><img src="img/imagen3.jpg" alt=""></a>
                <a href="#imgmovie4">></a>
            </div>
        </div>

        <div class="modal-view-movie" id="imgmovie4">
            <a href="" class="close">{{closeModal}}</a>
            <h3></h3>
            <div class="image">
                <a href="#imgmovie3">&#60</a>
                <a href="#imgmovie5" id="movie4_modal"><img src="img/imagen4.jpg" alt=""></a>
                <a href="#imgmovie5">></a>
            </div>
        </div>

        <div class="modal-view-movie" id="imgmovie5">
            <a href="" class="close">{{closeModal}}</a>
            <h3></h3>
            <div class="image">
                <a href="#imgmovie4">&#60</a>
                <a href="#imgmovie1" id="movie5_modal"><img src="img/imagen5.jpg" alt=""></a>
                <a href="#imgmovie1">></a>
            </div>
        </div>

        <!--Modal para login-->
        <div class="modal-login" id="login">
            <form action="" method="get" class="form-modal-login">
                <a href="" class="close">{{closeModal}}</a>
                <label for="email" class="form-modal-login__label-email">E-mail</label>
                <input type="email" name="email" class="form-modal-login__email" requiered>
                <label for="pass" class="form-modal-login__label-pass">Contraseña</label>
                <input type="password" name="pass" class="form-modal-login__pass" requiered>
                <input type="checkbox" name="remember" class="form-modal-login__remember" value="yes">Recuerda mi nombre de Usuario
            
                <div>
                    <a href="http://">Olvidé mi contraseña</a><br>
                    <a href="http://">Registrarse</a>
                </div>
                <input type="submit" value="Ingresar" class="form-modal-login__submit">
            </form>
        </div>

    </section>


    <!-- <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script> -->
    <script src="js/index.js"></script>
    
    
</body>
</html>
